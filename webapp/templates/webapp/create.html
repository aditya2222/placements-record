{% load bootstrap3 %}

<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>

<div class="container jumbotron">
	<form method="post">
		{% csrf_token %}
		<label>Name</label>
		<input type="text" class="form-control" required name="Name">
		<label>Email</label>
		<input type="text" class="form-control" required name="Email">
		<label>Branch</label>
		<input type="text" class="form-control" required name="Branch">
		<label>Year</label>
		<input type="number" class="form-control col-sm-2" name="Year" required="">
		<br>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Placed</h5>
				<div class="row">
					<div class="col-sm-6"> 
						True
					<input type="radio" required name="placementValue" value="True">	
					</div>

					<div class="col-sm-6">
						False
						<input type="radio" required name="placementValue" value="False">	
					</div>
				</div>
				
			</div>
			
		</div>

		
		
		<br>
	<button class="btn btn-primary" type="submit">Create Record</button>
	<a href="{% url 'records' %}" class="btn btn-primary">View Records</a>
	<a href="{% url 'logout' %}" class="btn btn-primary">Log Out</a>
	</form>
</div>


</body>
</html>
